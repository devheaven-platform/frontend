<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Generic -->
    <meta name="application-name" content="%REACT_APP_NAME%">
    <link rel="shortcut icon" href="favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/icons/icon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="%PUBLIC_URL%/icons/icon-96x96.png">
    <link rel="icon" type="image/png" sizes="128x128" href="%PUBLIC_URL%/icons/icon-128x128.png">
    <link rel="icon" type="image/png" sizes="167x167" href="%PUBLIC_URL%/icons/icon-167x167.png">
    <link rel="icon" type="image/png" sizes="228x228" href="%PUBLIC_URL%/icons/icon-228x228.png">

    <!-- Apple -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="%REACT_APP_NAME%">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-120x120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/icons/icon-180x180.png" sizes="180x180">

    <!-- Android -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#3273DC">
    <link rel="shortcut icon" type="image/png" sizes="196x196" href="%PUBLIC_URL%/icons/icon-196x196.png">

    <!-- Windows -->
    <meta name="msapplication-config" content="%PUBLIC_URL%/browserconfig.xml" />
    <meta name="msapplication-starturl" content="/">
    <meta name="msapplication-TileColor" content="#3273DC">
    <meta name="msapplication-navbutton-color" content="#3273DC">
    <meta name="msapplication-TileImage" content="%PUBLIC_URL%/icons/icon-144x144.png">

    <title>%REACT_APP_NAME%</title>
  </head>
  <body class="has-navbar-fixed-top">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
