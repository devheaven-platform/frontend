pipeline:
  test:
    image: node
    environment:
      NODE_PATH: src
    commands:
      - npm install --quiet
      - npm run build
    when:
      branch: [ master ]
      event: [ push, pull_request ]

  publish:
    image: plugins/docker
    repo: tomdewildt/devheaven-frontend
    auto_tag: true
    secrets: [ docker_username, docker_password ]
    when:
      branch: [ master ]
      event: [ push ]

branches: master